<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pong Game</title>
<style>
    canvas {
        border: 1px solid #000;
        display: block;
        margin: 0 auto;
    }
</style>
</head>
<body>
<canvas id="pongCanvas" width="600" height="400"></canvas>
<script>
    // Get the canvas element and its context
    const canvas = document.getElementById("pongCanvas");
    const ctx = canvas.getContext("2d");

    // Set initial positions for paddles and ball
    let ballX = canvas.width / 2;
    let ballY = canvas.height / 2;
    let ballSpeedX = 5;
    let ballSpeedY = 5;
    const paddleWidth = 10;
    const paddleHeight = 100;
    let paddle1Y = canvas.height / 2 - paddleHeight / 2;
    let paddle2Y = canvas.height / 2 - paddleHeight / 2;

    // Function to draw the canvas and game elements
    function draw() {
        // Clear the canvas
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Draw paddles
        ctx.fillStyle = "#000";
        ctx.fillRect(0, paddle1Y, paddleWidth, paddleHeight);
        ctx.fillRect(canvas.width - paddleWidth, paddle2Y, paddleWidth, paddleHeight);

        // Draw ball
        ctx.beginPath();
        ctx.arc(ballX, ballY, 10, 0, Math.PI * 2);
        ctx.fillStyle = "#000";
        ctx.fill();
        ctx.closePath();

        // Update ball position
        ballX += ballSpeedX;
        ballY += ballSpeedY;

        // Ball collision with top/bottom walls
        if (ballY < 0 || ballY > canvas.height) {
            ballSpeedY = -ballSpeedY;
        }

        // Ball collision with paddles
        if ((ballX < paddleWidth && ballY > paddle1Y && ballY < paddle1Y + paddleHeight) ||
            (ballX > canvas.width - paddleWidth && ballY > paddle2Y && ballY < paddle2Y + paddleHeight)) {
            ballSpeedX = -ballSpeedX;
        }

        // Reset ball position if it goes out of bounds
        if (ballX < 0 || ballX > canvas.width) {
            ballX = canvas.width / 2;
            ballY = canvas.height / 2;
            ballSpeedX = -ballSpeedX;
        }

        // Move paddle2 (AI)
        const paddle2YCenter = paddle2Y + paddleHeight / 2;
        if (paddle2YCenter < ballY - 35) {
            paddle2Y += 6;
        } else if (paddle2YCenter > ballY + 35) {
            paddle2Y -= 6;
        }
    }

    // Function to handle mouse movement
    function mouseMoveHandler(e) {
        const rect = canvas.getBoundingClientRect();
        const mouseY = e.clientY - rect.top - paddleHeight / 2;
        if (mouseY >= 0 && mouseY <= canvas.height - paddleHeight) {
            paddle1Y = mouseY;
        }
    }

    // Event listener for mouse movement
    canvas.addEventListener("mousemove", mouseMoveHandler);

    // Game loop
    setInterval(draw, 20);
</script>
</body>
</html>
